name: PR Review

on:
  pull_request:
    branches: [ "main" ]
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm -v
      - run: ls
      - run: cd ./frontend
      - run: ls
      - run: npm ci
      - run: npm run lint
      - run: cd ../backend
      - run: ls
      - run: npm ci
      - run: npm run lint
