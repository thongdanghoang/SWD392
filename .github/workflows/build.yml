name: PR Review

on:
  pull_request:
    branches: [ "main" ]
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
    frontend-lint:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
  
      - name: Install dependencies
        run: cd frontend && npm ci
  
      - name: Run ESLint
        run: cd frontend && npm run build

    backend-lint:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Use Node.js 20
          uses: actions/setup-node@v3
          with:
            node-version: 20
            cache: 'npm'
  
        - name: Install dependencies
          run: cd backend && npm ci
    
        - name: Run ESLint
          run: cd backend && npm run build
